<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./project.css">
    <style>
        /* Reusing the glassmorphism style from admin_signup.html */
        form#admin-login-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 40px auto;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInForm 1s ease;
        }
    
        /* Label and Input Styling */
        form#admin-login-form label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }
    
        form#admin-login-form input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
    
        form#admin-login-form input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            transform: scale(1.02);
        }
    
        /* Submit Button Styling */
        form#admin-login-form input[type="submit"] {
            background-color: rgba(94, 158, 214, 0.7);
            color: #fff;
            font-weight: bold;
            border: none;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        form#admin-login-form input[type="submit"]:hover {
            background-color: rgba(94, 158, 214, 0.9);
            transform: scale(1.05);
        }
    
        /* Fade-In Animation for Entire Form */
        @keyframes fadeInForm {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }
    
        /* Slide + Fade Animation for Elements */
        @keyframes slideFadeIn {
            0%   { opacity: 0; transform: translateY(20px); }
            60%  { opacity: 1; transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    
        form#admin-login-form > * {
            animation: slideFadeIn 0.6s ease-out forwards;
        }
    
        /* Staggered Animation for Form Elements */
        form#admin-login-form > *:nth-child(1) { animation-delay: 0.1s; }
        form#admin-login-form > *:nth-child(2) { animation-delay: 0.2s; }
        form#admin-login-form > *:nth-child(3) { animation-delay: 0.3s; }
        form#admin-login-form > *:nth-child(4) { animation-delay: 0.4s; }
    
        /* Body Styling */
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <section>
        <form id="admin-login-form" novalidate>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>
    </section>
    <script>
       document.getElementById('admin-login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Retrieve login credentials from the form
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Retrieve admin data from localStorage
    const adminData = JSON.parse(localStorage.getItem('adminData')) || [];

    // Debugging: Check if adminData is being retrieved correctly
    console.log('Retrieved adminData from localStorage:', adminData);

    // Check if the entered credentials match any stored admin data
    const isValidAdmin = adminData.some(admin => admin.username === username && admin.password === password);

    if (isValidAdmin) {
        alert('Login successful!');
        window.location.href = 'admin_portal.html'; // Redirect to admin portal
    } else {
        alert('Invalid username or password. Please try again.');
    }
});
    </script>
</body>
</html>
