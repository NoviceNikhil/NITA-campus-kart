<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./project.css">
</head>
<body>
    <header>
        <h1>User Registration</h1>
        <button><a href="./startingpage.html" style="text-decoration:none;color:white">HOME</a></button>
    </header>
    <section>
        <form id="user-registration-form" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            Gender: <select id="gender" aria-required="copmulsory">
                <option>choose your gender</option>
                <option>Male</option>
                <option>Female</option>
            </select><br><br>
            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="enter your current year of study"required><br><br> 

            <label for="username">Username (min 20 characters):</label>
            <input type="text" id="username" placeholder="enter your username" minlength="20" required><br><br>
            <label for="rollnumber">Roll Number:</label>
            <input type="number" id="rollnumber" placeholder="enter your roll number" required><br><br>
            <label for="emailid"> College Email ID:</label>
            <input type="email" id="emailid" placeholder="enter your college email id" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="enter your password" required><br><br>
            show password:<input type="checkbox" id="show-password"><br><br>

            <label for="hostelname">Hostel Name:</label>
            <input type="text" id="hostelname" placeholder="enter your hostel name" required><br><br>

            <label for="upiid">UPI ID:(optional)</label>
            <input type="text" id="upiid" placeholder="enter your upi id"><br><br>

            <label for="roomnumber">Room Number:</label>
            <input type="number" id="roomnumber" placeholder="enter your room number" required><br><br>
 
            <label for="floornumber">Floor Number:</label>
            <input type="number" id="floornumber" placeholder="enter your floor number" required><br><br>

            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" placeholder="+91" required><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
        <p>Already a user? <a href="user_login.html"><button id="returnBtn">Login here</</a></p>
    </section>

    <style>
        /* ========== Glassmorphism Form ========== */
form#user-registration-form {
    background: rgba(255, 255, 255, 0.15); /* semi-transparent white */
    backdrop-filter: blur(12px); /* glass effect */
    -webkit-backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 600px;
    margin: 40px auto;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    animation: fadeInForm 1s ease;
}

/* ========== Label & Input Styling ========== */
form#user-registration-form label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: #fff;
}

form#user-registration-form input,
form#user-registration-form select {
    width: 100%;
    padding: 12px 14px;
    margin-top: 8px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    backdrop-filter: blur(5px);
    transition: box-shadow 0.3s ease, transform 0.2s ease;
}

form#user-registration-form input:focus,
form#user-registration-form select:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    transform: scale(1.02);
}

/* ========== Submit Button ========== */
form#user-registration-form input[type="submit"] {
    background-color: rgba(94, 158, 214, 0.7);
    color: #fff;
    font-weight: bold;
    border: none;
    margin-top: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

form#user-registration-form input[type="submit"]:hover {
    background-color: rgba(94, 158, 214, 0.9);
    transform: scale(1.05);
}

/* ========== Fade-In for Entire Form ========== */
@keyframes fadeInForm {
    from { opacity: 0; transform: scale(0.95); }
    to   { opacity: 1; transform: scale(1); }
}

/* ========== Slide + Fade Animation for Elements ========== */
@keyframes slideFadeIn {
    0%   { opacity: 0; transform: translateY(20px); }
    60%  { opacity: 1; transform: translateY(-5px); }
    100% { transform: translateY(0); }
}

form#user-registration-form > * {
    
    animation: slideFadeIn 0.6s ease-out forwards;
}

/* ========== Staggered Animation ========== */
form#user-registration-form > *:nth-child(1)  { animation-delay: 0.1s; }
form#user-registration-form > *:nth-child(2)  { animation-delay: 0.2s; }
form#user-registration-form > *:nth-child(3)  { animation-delay: 0.3s; }
form#user-registration-form > *:nth-child(4)  { animation-delay: 0.4s; }
form#user-registration-form > *:nth-child(5)  { animation-delay: 0.5s; }
form#user-registration-form > *:nth-child(6)  { animation-delay: 0.6s; }
form#user-registration-form > *:nth-child(7)  { animation-delay: 0.7s; }
form#user-registration-form > *:nth-child(8)  { animation-delay: 0.8s; }
form#user-registration-form > *:nth-child(9)  { animation-delay: 0.9s; }
form#user-registration-form > *:nth-child(10) { animation-delay: 1.0s; }
form#user-registration-form > *:nth-child(11) { animation-delay: 1.1s; }
form#user-registration-form > *:nth-child(12) { animation-delay: 1.2s; }
form#user-registration-form > *:nth-child(13) { animation-delay: 1.3s; }
form#user-registration-form > *:nth-child(14) { animation-delay: 1.4s; }
form#user-registration-form > *:nth-child(15) { animation-delay: 1.5s; }
form#user-registration-form > *:nth-child(16) { animation-delay: 1.6s; }
form#user-registration-form > *:nth-child(17) { animation-delay: 1.7s; }
form#user-registration-form > *:nth-child(18) { animation-delay: 1.8s; }
form#user-registration-form > *:nth-child(19) { animation-delay: 1.9s; }
form#user-registration-form > *:nth-child(20) { animation-delay: 2.0s; }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-left: 10px;
        }
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size:large
        }
        #submit {
    border-radius: 10%;
    background-color: aqua;
    width: 200px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: xx-large;
    color: white;
    border: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
}

#submit:hover {
    background-color: #00cccc; /* Slightly darker aqua */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
    cursor: pointer;
}

    </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("user-registration-form");
        console.log("Form:", form);
    
        function createErrorMessage(inputField, message) {
            let existingError = inputField.nextElementSibling;
            if (existingError && existingError.classList.contains("error-message")) {
                existingError.textContent = message;
            } else {
                let errorSpan = document.createElement("span");
                errorSpan.className = "error-message";
                errorSpan.style.color = "red";
                errorSpan.textContent = message;
                inputField.insertAdjacentElement("afterend", errorSpan);
            }
        }
    
        function clearErrorMessage(inputField) {
            let existingError = inputField.nextElementSibling;
            if (existingError && existingError.classList.contains("error-message")) {
                existingError.remove();
            }
        }
    
        function validateField(inputField, condition, message) {
            if (!condition) {
                createErrorMessage(inputField, message);
                inputField.value = ""; // Clear incorrect field
                return false;
            } else {
                clearErrorMessage(inputField);
                return true;
            }
        }
        const nameinput=document.getElementById("name")
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const emailInput = document.getElementById("emailid");
        const yearInput = document.getElementById("year");
        const rollnumberInput = document.getElementById("rollnumber");
        const roomnumberInput = document.getElementById("roomnumber");
        const floornumberInput = document.getElementById("floornumber");
        const hostelnameInput = document.getElementById("hostelname");
        const phoneInput = document.getElementById("phonenumber");
        const showPasswordCheckbox = document.getElementById("show-password");
        const genderfieldinput = document.getElementById("gender");
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).+$/;
        nameinput.addEventListener("blur", function () {
            validateField(nameinput, nameinput.value.trim() !== "" && 0<nameinput.value.length<20,
        "Must be of length grater than 0 but less than 20 .")
        });
            
        usernameInput.addEventListener("blur", function () {
            validateField(usernameInput, regex.test(usernameInput.value), "Must have 1 uppercase, 1 lowercase, and 1 special character.");
        });
    
        passwordInput.addEventListener("blur", function () {
            validateField(passwordInput, regex.test(passwordInput.value), "Must have 1 uppercase, 1 lowercase, and 1 special character.");
        });
    
        showPasswordCheckbox.addEventListener("change", function () {
            passwordInput.type = this.checked ? "text" : "password";
        });
    
        genderfieldinput.addEventListener("blur", function () {
            if (genderfieldinput.value === "choose your gender") {
                createErrorMessage(genderfieldinput, "Compulsory to make a choice");
                genderfieldinput.value = "";
                return false;
            } else {
                clearErrorMessage(genderfieldinput);
                return true;
            }
        });
    
        yearInput.addEventListener("blur", function () {
            validateField(yearInput, parseInt(yearInput.value) >= 1 && parseInt(yearInput.value) <= 4, "Year must be between 1 and 4.");
        });
    
        rollnumberInput.addEventListener("blur", function () {
            validateField(rollnumberInput, parseInt(rollnumberInput.value) > 100000 && parseInt(rollnumberInput.value) < 828279, "Please enter a valid roll number.");
        });
    
        emailInput.addEventListener("blur", function () {
            let emailRegex = new RegExp(`^${rollnumberInput.value}@student.nitandhra.ac.in$`);
            validateField(emailInput, emailRegex.test(emailInput.value), "Format: rollnumber@student.nitandhra.ac.in.");
        });
    
        roomnumberInput.addEventListener("blur", function () {
            validateField(roomnumberInput, parseInt(roomnumberInput.value) >= 1 && parseInt(roomnumberInput.value) <= 32, "Room number must be between 01 and 32.");
        });
    
        floornumberInput.addEventListener("blur", function () {
            validateField(floornumberInput, parseInt(floornumberInput.value) >= 0 && parseInt(floornumberInput.value) <= 4, "Floor must be between 0 and 4.");
        });
    
        hostelnameInput.addEventListener("blur", function () {
            let validHostels = ["pranahitha", "nagavalli", "vamsadhara"];
            validateField(hostelnameInput, validHostels.includes(hostelnameInput.value.toLowerCase()), "Accepted: pranahitha, nagavalli, vamsadhara.");
        });
    
        phoneInput.addEventListener("blur", function () {
            const phoneRegex = /^\+91\d{10}$/;
            validateField(phoneInput, phoneRegex.test(phoneInput.value), "Invalid! Format: +911234567890 (10 digits after +91)");
        });
    
        form.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission

    let isValid = true;
    console.log("=== Form Submission Triggered ===");

    // Username
    console.log("Username:", usernameInput.value);
    if (!validateField(usernameInput, usernameInput.value.trim() !== "" && regex.test(usernameInput.value),
        "Must have 1 uppercase, 1 lowercase, and 1 special character.")) {
        console.log("❌ Username failed validation");
        isValid = false;
    }
    console.log("name:", usernameInput.value);
    if (!validateField(nameinput, nameinput.value.trim() !== "" && 0<nameinput.value.length<20,
        "Must be of length greater than 0 but less than 20.")) {
        console.log("❌ Username failed validation");
        isValid = false;
    }

    // Password
    console.log("Password:", passwordInput.value);
    if (!validateField(passwordInput, passwordInput.value.trim() !== "" && regex.test(passwordInput.value),
        "Must have 1 uppercase, 1 lowercase, and 1 special character.")) {
        console.log("❌ Password failed validation");
        isValid = false;
    }

    // Year
    const yearVal = parseInt(yearInput.value);
    console.log("Year:", yearInput.value);
    if (!validateField(yearInput, !isNaN(yearVal) && yearVal >= 1 && yearVal <= 4 && yearVal!="",
        "Year must be between 1 and 4.")) {
        console.log("❌ Year failed validation");
        isValid = false;
    }

    // Roll Number
    const rollVal = parseInt(rollnumberInput.value);
    console.log("Roll Number:", rollnumberInput.value);
    if (!validateField(rollnumberInput, !isNaN(rollVal) && rollVal > 100000 && rollVal < 828279 && rollVal!="",
        "Please enter a valid roll number.")) {
        console.log("❌ Roll Number failed validation");
        isValid = false;
    }

    // Email
    const emailRegex = new RegExp(`^${rollnumberInput.value}@student.nitandhra.ac.in$`);
    console.log("Email:", emailInput.value);
    if (!validateField(emailInput, emailInput.value.trim() !== "" && emailRegex.test(emailInput.value),
        "Format: rollnumber@student.nitandhra.ac.in.")) {
        console.log("❌ Email failed validation");
        isValid = false;
    }

    // Room Number
    const roomVal = parseInt(roomnumberInput.value);
    console.log("Room Number:", roomnumberInput.value);
    if (!validateField(roomnumberInput, !isNaN(roomVal) && roomVal >= 1 && roomVal <= 32 && roomVal!="",
        "Room number must be between 01 and 32.")) {
        console.log("❌ Room Number failed validation");
        isValid = false;
    }

    // Floor Number
    const floorVal = parseInt(floornumberInput.value);
    console.log("Floor Number:", floornumberInput.value);
    if (!validateField(floornumberInput, !isNaN(floorVal) && floorVal >= 0 && floorVal <= 4,
        "Floor must be between 0 and 4.")) {
        console.log("❌ Floor Number failed validation");
        isValid = false;
    }

    // Hostel Name
    const hostelVal = hostelnameInput.value.toLowerCase();
    const validHostels = ["pranahitha", "nagavalli", "vamsadhara"];
    console.log("Hostel Name:", hostelnameInput.value);
    if (!validateField(hostelnameInput, hostelVal.trim() !== "" && validHostels.includes(hostelVal),
        "Accepted: pranahitha, nagavalli, vamsadhara.")) {
        console.log("❌ Hostel Name failed validation");
        isValid = false;
    }

    // Phone Number
    console.log("Phone Number:", phoneInput.value);
    if (!validateField(phoneInput, /^\+91\d{10}$/.test(phoneInput.value.trim()),
        "Invalid! Format: +911234567890 (10 digits after +91)")) {
        console.log("❌ Phone Number failed validation");
        isValid = false;
    }

    // Gender
    console.log("Gender:", genderfieldinput.value);
    if (genderfieldinput.value === "choose your gender") {
        createErrorMessage(genderfieldinput, "Compulsory to make a choice");
        console.log("❌ Gender not selected");
        isValid = false;
    } else {
        clearErrorMessage(genderfieldinput);
    }

    // Final check
    if (!isValid) {
        console.log("❌ Form validation failed. Not submitting.");
        alert("Errors present in form details!");
        return;
    }

    console.log("✅ All validations passed. Proceeding with form submission...");

    alert("Validation passed! Proceeding to store and redirect...");
    // localStorage and redirect logic here...

            let userData = {
                name: document.getElementById("name").value,
                username: usernameInput.value,
                password: passwordInput.value,
                rollnumber: rollnumberInput.value,
                hostelname: hostelnameInput.value,
                phonenumber: phoneInput.value,
                roomnumber: roomnumberInput.value,
                upiid: document.getElementById("upiid").value,
                gender: document.getElementById("gender").value,
                emailid: emailInput.value,
            };
    
            localStorage.setItem("userData", JSON.stringify(userData));
    
            alert("Registration successful!");
            window.location.href = 'securityquestions.html';
        });
    });
    </script>
    
     
</body>
