<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Questions</title>
    <style>
        /* === Glassmorphism Styles === */
        form#user-registration-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 40px auto;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInForm 1s ease;
        }

        form#user-registration-form label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }

        form#user-registration-form input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        form#user-registration-form input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            transform: scale(1.02);
        }

        form#user-registration-form input[type="submit"] {
            background-color: rgba(94, 158, 214, 0.7);
            color: #fff;
            font-weight: bold;
            border: none;
            margin-top: 30px;
            cursor: pointer;
            font-size: xx-large;
            border-radius: 10%;
            width: 200px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form#user-registration-form input[type="submit"]:hover {
            background-color: rgba(94, 158, 214, 0.9);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        @keyframes slideFadeIn {
            0%   { opacity: 0; transform: translateY(20px); }
            60%  { opacity: 1; transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        form#user-registration-form > * {
            animation: slideFadeIn 0.6s ease-out forwards;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 6px;
            margin-bottom: -10px;
        }

        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            font-size: large;
            margin: 0;
            padding: 0;
        }
        #returnBtn{
            margin-left:50px;
        }
        #returnBtn {
  background-color: #007bff; /* Bootstrap primary blue */
  color: white;
  border: none;
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

#returnBtn:hover {
  background-color: #0056b3; /* Darker blue on hover */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
body {
    background-image: url("back.gif");
    background-size: cover;  /* Ensures the image covers the entire screen */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    background-attachment: fixed; /* Keeps background fixed while scrolling */
    color: white;
}
a{
    text-decoration:none;
    color:white;
}
    </style>
</head>
<body>
    <form id="user-registration-form" novalidate>
        <h2 style="text-align:center">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p style="text-align:center">Please answer the following security questions to complete your registration.</p>

        <label for="question1">Question 1: What was your childhood nickname?</label>
        <input type="text" id="question1" required>
        <div class="error-message" id="error1"></div>

        <label for="question2">Question 2: What is the name of your favorite childhood friend?</label>
        <input type="text" id="question2" required>
        <div class="error-message" id="error2"></div>

        <label for="question3">Question 3: What street did you live on in third grade?</label>
        <input type="text" id="question3" required>
        <div class="error-message" id="error3"></div>
          <div class="buttons">
        <input type="submit" id="submit" value="Finish">
        <button id="returnBtn"><a href="./startingpage.html">Home</a></button>
        </div>
    </form>

    <script>
        document.getElementById("user-registration-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get inputs and errors
            const q1 = document.getElementById("question1").value.trim();
            const q2 = document.getElementById("question2").value.trim();
            const q3 = document.getElementById("question3").value.trim();

            const error1 = document.getElementById("error1");
            const error2 = document.getElementById("error2");
            const error3 = document.getElementById("error3");

            // Reset error messages
            error1.textContent = "";
            error2.textContent = "";
            error3.textContent = "";

            let hasError = false;

            if (!q1) {
                error1.textContent = "This field is required.";
                hasError = true;
            }
            if (!q2) {
                error2.textContent = "This field is required.";
                hasError = true;
            }
            if (!q3) {
                error3.textContent = "This field is required.";
                hasError = true;
            }

            if (!hasError) {
                const answers = {
                    question1: q1,
                    question2: q2,
                    question3: q3
                };
                localStorage.setItem("securityAnswers", JSON.stringify(answers));
                alert("Security answers saved successfully!");
                window.location.href = "./user_login.html"; // Replace with your desired URL or path

                // Redirect or next step
            }
        });
    </script>
</body>
</html>
