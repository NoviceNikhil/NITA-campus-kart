<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Consultation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container textarea,
    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .container button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Online Consultation</h1>
  </header>

  <div class="container">
    <h2>Describe Your Symptoms</h2>
    <textarea id="symptoms" placeholder="Enter your symptoms here..."></textarea>
    <input id="temperature" type="text" placeholder="Enter your temperature (e.g., 98.6Â°F)" />
    <button onclick="startConsultation()">Start Consultation</button>
  </div>

  <footer>
    <p>ðŸ“ž +1234567890 | ðŸ“§ healthcare@example.com</p>
  </footer>

  <script>
    function startConsultation() {
      const symptoms = document.getElementById('symptoms').value;
      const temperature = document.getElementById('temperature').value;

      if (!symptoms || !temperature) {
        alert('Please fill in all fields before starting the consultation.');
        return;
      }

      // Redirect to a real-life consultation platform
      const consultationUrl = 'https://www.practo.com/consult'; // Replace with a valid URL
      window.open(consultationUrl, '_blank'); // Opens the link in a new tab
    }
  </script>
</body>
</html>
