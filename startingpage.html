<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Kart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Logo Styles */
/* Logo Styles */
.logo {
    width: 200px; /* Enlarge the logo */
    height: auto;
    position: absolute;
    top: 20px; /* Position the logo at the top */
    right: 20px; /* Align it to the right */
    animation: popOut 1.5s ease-in-out; /* Add pop-out animation */
}

/* Pop-Out Animation */
@keyframes popOut {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.5;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('background\ image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 2px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            MARGIN-LEFT:600PX;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
        a{
            text-decoration: none;
            color:white;
        }
    </style>
</head>
<body><img src="FullLogo.jpg" alt="Campus Kart Logo" class="logo">
    <h1 style="margin-left:600px">CAMPUS KART</h1>
    <div class="btn-container">
        <button class="btn"><a href="./welcome.html">Learn More</a></button>
        <button class="btn"><a href="./user_login.html">Login</a></button>
        <button class="btn"><a href="./user_signup.html">Sign Up</a></button>
    </div>
</body>
</html>
