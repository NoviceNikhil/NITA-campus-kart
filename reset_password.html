<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            background-image: url("back.gif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        label, input {
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input[type="submit"], button {
            margin-top: 30px;
            padding: 12px 20px;
            font-size: large;
            border: none;
            border-radius: 10px;
            background-color: rgba(94, 158, 214, 0.7);
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: rgba(94, 158, 214, 0.9);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.7s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 37px;
        }

        .input-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <form id="reset-form">
        <h2 style="text-align:center">üîê Reset Your Password</h2>

        <label for="email">Enter your Email:</label>
        <input type="text" id="email" required>

        <label for="question1">What was your childhood nickname?</label>
        <input type="text" id="question1" required>

        <label for="question2">What is the name of your favorite childhood friend?</label>
        <input type="text" id="question2" required>

        <label for="question3">What street did you live on in third grade?</label>
        <input type="text" id="question3" required>

        <button type="button" onclick="verifyAnswers()">Verify Answers</button>

        <div id="new-password-section" class="hidden">
            <label for="newPassword">New Password:</label>
            <div class="input-wrapper">
                <input type="password" id="newPassword">
                <button type="button" class="toggle-btn" onclick="toggleVisibility('newPassword')">üëÅÔ∏è</button>
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword">
                <button type="button" class="toggle-btn" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</button>
            </div>

            <input type="submit" value="Finish">
        </div>
    </form>

    <script>
        function toggleVisibility(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function verifyAnswers() {
            const email = document.getElementById("email").value.trim();
            const q1 = document.getElementById("question1").value.trim();
            const q2 = document.getElementById("question2").value.trim();
            const q3 = document.getElementById("question3").value.trim();

            const stored = JSON.parse(localStorage.getItem(`securityAnswers_${email}`));

            if (!stored) {
                alert("No security answers found for this email.");
                return;
            }

            if (q1 === stored.question1 && q2 === stored.question2 && q3 === stored.question3) {
                alert("‚úÖ Answers verified!");
                const section = document.getElementById("new-password-section");
                section.classList.remove("hidden");
                section.classList.add("fade-in");
            } else {
                alert("‚ùå Answers do not match. Try again.");
            }
        }

        document.getElementById("reset-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const newPass = document.getElementById("newPassword").value;
            const confirmPass = document.getElementById("confirmPassword").value;

            if (newPass !== confirmPass) {
                alert("Passwords do not match!");
                return;
            }

            localStorage.setItem(`password_${email}`, newPass);
            alert("üîí Password has been reset successfully!");
            window.location.href = "./user_login.html";
        });
    </script>
</body>
</html>
